<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" href="genshin-ar-calculator/Site/styles.css">  
    <script src="genshin-ar-calculator/Site/index.js"></script>

</head>

<body>
    <div id="main">
        <title>AR Calculator</title>
        <h1 id="header">Genshin AR Calculator</h1>
        
        <div id="group">
            <input id = "ar1" class="ar" type="number" placeholder="AR">
            <span>+</span>
            <input id = "xp1" class="xp" type="number" placeholder="XP">
            <span>Current AR</span>
        </div>

        <div id="group">
            <input id = "ar2" class="ar" type="number" placeholder="AR">
            <span>+</span>
            <input id = "xp2" class="xp" type="number" placeholder="XP">
            <span>Desired AR</span>
        </div>
        <input id = "daily" type="number" placeholder="Daily XP">
    
        <button id = "check" onclick="clickedCheck()">Check Time</button>
        <p id="result"></p>
    </div>
</body>

</html>
